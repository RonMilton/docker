<header class="site-header col-12" role="banner">

  <div class="row">
    <div class="col-12">

    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="{{ "/" | relative_url }}"><img class="noborder" src="{{site.baseurl}}/assets/logo.png">{{site.data.project.site-title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          {%- for entry in site.data.webnav.main_toc -%}
          {%- assign currenturl = page.url | relative_url | remove: "index.html" -%}
              {%- if entry.url == page.url -%}
                <li class="nav-item active">
              {%- else -%}
                <li class="nav-item">
              {%- endif -%}
              <a class="page-link" href="{{ entry.url }}">{{ entry.title }}</a>
              </li>
          {%- endfor -%}
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
      </div>
    </nav>
  </div>
</header>
