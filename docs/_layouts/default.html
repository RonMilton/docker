<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include layout/head.html -%}

  <body data-spy="scroll" data-target="#prjrightnav">
   <div class="container-fluid">
     <div id="header-wrapper" class="row">
        {%- include layout/header.html -%}
	 </div>

    <main class="page-content row" aria-label="Content">
        <div id="left-wrapper" class="col-6 col-md-2 order-first sticky-top">
		      {%- include leftmenu.html -%}
		    </div>
		    <div id="center-wrapper" class="col-12 col-md-8 order-3 order-md-2">
          {{ content }}
        </div>
        <div id="right-wrapper" class="col-6 col-md-2 order-2 order-md-3">
          {%- if page.showRightMenu != false -%}
            {%- include rightmenu.html -%}
          {%- endif -%}
		    </div>
    </main>
	
    <footer class="h-card row justify-content-center">
         {%- include layout/footer.html -%}
    </footer>

   </div>
  </body>

</html>
